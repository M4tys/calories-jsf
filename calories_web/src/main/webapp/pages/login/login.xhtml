<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Logowanie</title>
	<h:outputStylesheet name="css/style.css" library="template" />
</h:head>
<h:body class="edit-body">
	<p:panel header="Logowanie" styleClass="login-panel">
		<h:form>
			<h:panelGrid columns="3" cellpadding="15">
				<h:outputLabel for="login" value="Login:" />
				<p:inputText id="login" value="#{loginBB.login}" required="true"
					requiredMessage="Podaj login">
				</p:inputText>
				<p:message for="login" display="icon" />

				<h:outputLabel for="pass" value="Hasło: " />
				<p:password id="pass" value="#{loginBB.pass}" required="true"
					requiredMessage="Podaj nazwę">
				</p:password>
				<p:message for="pass" display="icon" />
			</h:panelGrid>

			<p:messages id="msgs" />

			<h:panelGroup layout="block"
				style="text-align: center; margin-top: 20px;">
				<p:commandButton value="Zaloguj" action="#{loginBB.doLogin()}"
					style="margin-right: 10px;" update="@form" />
				<p:commandButton value="Zarejestruj się" action="/pages/login/registerUser?faces-redirect=true"  immediate="true"/>
			</h:panelGroup>
		</h:form>
	</p:panel>
</h:body>
</html>
