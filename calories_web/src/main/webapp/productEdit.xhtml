<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
<ui:composition template="/templates/main-template.xhtml">

<ui:define name="title">Edycja produktu</ui:define>
<ui:define name="content">

<f:metadata>
	<f:viewAction action="#{productEditBB.onLoad()}" />
</f:metadata>

<h:body styleClass="product-edit-body">

	<p:panel header="Edycja produktu" styleClass="centered-panel">

		<h:form rendered="#{productEditBB.product != null}">
			<h:panelGrid columns="3" cellpadding="5" style="text-align: center;">

				<h:outputLabel for="p-name" value="Nazwa produktu:" />
				<p:inputText id="p-name"
					value="#{productEditBB.product.productName}" required="true"
					requiredMessage="Podaj nazwę produktu"
					validatorMessage="Produkt moze mieć najwyżej 40 znaków">
					<f:validateLength maximum="40" />
				</p:inputText>
				<p:message for="p-name" display="icon" />

				<h:outputLabel for="p-carbohydrates" value="Węglowodany:" />
				<p:inputNumber id="p-carbohydrates"
					value="#{productEditBB.product.carbohydrates}" required="true"
					requiredMessage="Podaj węglowodany"
					validatorMessage="Wartość musi być liczbą dodatnią">
					<f:validateDoubleRange minimum="0.0" />
				</p:inputNumber>
				<p:message for="p-carbohydrates" display="icon" />

				<h:outputLabel for="p-proteins" value="Białko:" />
				<p:inputNumber id="p-proteins"
					value="#{productEditBB.product.proteins}" required="true"
					requiredMessage="Podaj białko"
					validatorMessage="Wartość musi być liczbą dodatnią">
					<f:validateDoubleRange minimum="0.0" />
				</p:inputNumber>
				<p:message for="p-proteins" display="icon" />

				<h:outputLabel for="p-fats" value="Tłuszcze:" />
				<p:inputNumber id="p-fats" value="#{productEditBB.product.fats}"
					required="true" requiredMessage="Podaj tłuszcze"
					validatorMessage="Wartość musi być liczbą dodatnią">
					<f:validateDoubleRange minimum="0.0" />
				</p:inputNumber>
				<p:message for="p-fats" display="icon" />
			</h:panelGrid>

			<p:messages id="msgs" />

			<h:panelGroup layout="block"
				style="text-align: center; margin-top: 20px;">
				<p:commandButton value="Zapisz" action="#{productEditBB.saveData()}"
					style="margin-right: 1em;" update="@form" />
				<p:button value="Anuluj" outcome="productList" />
			</h:panelGroup>
		</h:form>

	</p:panel>

</h:body>
</ui:define>
</ui:composition>
</html>
