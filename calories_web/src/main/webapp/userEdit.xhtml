<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
	<f:viewParam name="u" value="#{userEditBB.user.idUser}" />
	<f:event type="preRenderView" listener="#{userEditBB.onLoad()}" />
</f:metadata>

<h:head>
	<meta charset="utf-8" />
	<title>Edycja uzytkownika</title>
	<h:outputStylesheet name="css/style.css" library="template" />
</h:head>

<h:body styleClass="product-edit-body">

	<p:panel header="Edycja uzytkownika" stleClass="centered-panel">

		<h:form rendered="#{userEditBB.user != null}">
			<h:panelGrid columns="3" cellpadding="5" style="text-align: center;">

				<h:outputLabel for="u-login" value="Login:" />
				<p:inputText id="u-login" value="#{userEditBB.user.login}"
					required="true" requiredMessage="Podaj login"
					validatorMessage="Login moze mieć najwyżej 40 znaków">
					<f:validateLength maximum="40" />
				</p:inputText>
				<p:message for="u-login" display="icon" />

				<h:outputLabel for="u-name" value="Nazwa:" />
				<p:inputText id="u-name" value="#{userEditBB.user.userName}"
					required="true" requiredMessage="Podaj nazwe"
					validatorMessage="Nazwa moze mieć najwyżej 40 znaków">
					<f:validateLength maximum="40" />
				</p:inputText>
				<p:message for="u-login" display="icon" />


			</h:panelGrid>

			<p:messages id="msgs" />

			<h:panelGroup layout="block"
				style="text-align: center; margin-top: 20px;">
				<p:commandButton value="Zapisz" action="#{userEditBB.saveData()}"
					style="margin-right: 1em;" update="@form" />
				<p:button value="Anuluj" outcome="userList" />
			</h:panelGroup>
		</h:form>

	</p:panel>

</h:body>

</html>
