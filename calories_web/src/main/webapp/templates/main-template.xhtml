<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="title">...</ui:insert></title>
	<h:outputStylesheet name="css/style.css" library="template" />
</h:head>

<h:body class="main-body">
	<div id="wrapper">
		<ui:insert name="header">
			<div class="card">
				<h:form>
					<p:growl id="messages" showDetail="true" />

					<p:toolbar>
						<p:toolbarGroup>
							<p:menuButton value="Menu" styleClass="ui-button-secondary"
								buttonStyle="border-radius: 0 1rem" iconPos="right">
								<p:menuitem value="Lista uzytkowników"
									action="/pages/admin/userList?faces-redirect=true"
									update="messages" icon="pi pi-align-left"
									rendered="#{remoteClient.roles.contains('admin')}" />
								<p:menuitem value="Lista produktów"
									action="/pages/dietician/productList?faces-redirect=true"
									update="messages" icon="pi pi-align-left" />

								<p:menuitem value="Dania"
									action="/pages/user/dishList?faces-redirect=true"
									update="messages" icon="pi pi-align-left"
									rendered="#{remoteClient.roles.contains('user') or remoteClient.roles.contains('dietician')}" />
							</p:menuButton>
						</p:toolbarGroup>

						<p:toolbarGroup align="right">
							<h:outputText style="margin-right:10px"
								value="Zalogowany: #{remoteClient.details.userName}" />
							<h:outputText value="Rola: #{remoteClient.roles}" />
							<p:commandButton styleClass="rounded-button ui-button-secondary"
								value="Wyloguj" action="#{loginBB.doLogout()}" />
						</p:toolbarGroup>
					</p:toolbar>
				</h:form>
			</div>
		</ui:insert>

		<div id="content" class="bottom-space">
			<ui:insert name="content"></ui:insert>
		</div>

		<!-- Footer Section -->
		<ui:insert name="footer">
			<div id="footer" class="footer">
				<p:outputPanel styleClass="footer-content">
					<p:outputLabel value="© 2024 Autor: Bartosz Matysek" />
				</p:outputPanel>
			</div>
		</ui:insert>
	</div>
</h:body>

</html>
